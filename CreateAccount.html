<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="CreateAccount.css">
  <script defer src="CreateAccount.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Create New Account</h1>
    
    <form id="create-account-form">
      <input type="text" name="username" id="username-field" class="create-account-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="create-account-form-field" placeholder="Password">
      <input type="password" name="confirmPassword" id="password-field" class="create-account-form-field" placeholder="Confirm Password">
      <input type="submit" value="Create Account" id="create-account-submit">
      <input type="button" onclick ="goBack()" value="Cancel" id="cancel-button">
    </form>
  
  </main>


</body>

</html>
