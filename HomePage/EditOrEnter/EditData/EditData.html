    <body>
    
    <div class="container"> 
      <form action="/action_page.php">
      <div class="row">
        <div class="sideLabels">
          <label for="date">Date</label>
        </div>
        <div class="col-15">
          <input type="text" id="date" name="date" placeholder="XX-XX-XXX">
        </div>
      </div>
      <div class="row">
        <div class="sideLabels">
          <label for="hoursWorked">Hours Worked</label>
        </div>
        <div class="col-15">
          <input type="text" id="hoursWorked" name="hoursWorked" placeholder="e.g. 5">
        </div>
      </div>
      <div class="row">
        <div class="sideLabels">
          <label for="hoursExercised">Hours Exercised</label>
        </div>
        <div class="col-15">
          <input type="text" id="hoursExercised" name="hoursExercised" placeholder="e.g. 1">
        </div>
      </div>
      <div class="row">
        <div class="sideLabels">
          <label for="hoursSlept">Hours Slept</label>
        </div>
        <div class="col-15">
          <input type="text" id="hoursSlept" name="hoursSlept" placeholder="e.g. 6">
        </div>
      </div>
      <div class="row">
        <div class="sideLabels">
          <label for="moodRating">Mood Rating</label>
        </div>
        <div class="col-15">
          <input type="text" id="moodRating" name="moodRating" placeholder="Scale of 1 - 10">
        </div>
      </div>
      <div class="row">
        <div class="sideLabels">
          <label for="subject">Reflection</label>
        </div>
        <div class="col-75">
          <textarea id="reflection" name="reflection" placeholder="Write something!" style="height:200px"></textarea>
        </div>
      </div>
      <br>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
      </form>
    </div>

    <a href='../EditOrEnter.html' id = "backButton">
        Back
      </a>
